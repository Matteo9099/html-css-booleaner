<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- img con testo boolean -->
    <header>
        <div id="header-logo">
            <h5>The</h5>
            <h1>Booleaner</h1>
        </div>
    </header>

    <!-- titolo principale con p ed img -->
    <section>
        <h1 id="title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <p class="sottotitolo-founder">Scritto da <span id="evidenziatura">The booleaner</span>
        <p class="sottotitolo">il 10/10/2020</p>
        <div class="container-foto">
            <img src="img/tim-1.jpg" alt="Immagine Tim 1">
            <img src="img/tim-2.jpg" alt="Immagine Tim 2">
        </div>
    </section>

</body>
</html>
